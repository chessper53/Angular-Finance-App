<div id="contentdiv" id="registerForm">
    <form [formGroup]="registrationForm" (submit)="onSubmit()" novalidate  autocomplete="off">   
        <h2>Welcome to Maze Bank, <br> glad to have a new customer!</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" placeholder="mike01"/>
            <div *ngIf="!registrationForm.get('username')?.valid && (registrationForm.get('username')?.dirty || registrationForm.get('username')?.touched)" class="validationText" [@fadeInSlideUp]>Please specify a Username. </div>              
        </div>
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" formControlName="firstname" class="form-control" placeholder="Mike"/>
            <div *ngIf="!registrationForm.get('firstname')?.valid && (registrationForm.get('firstname')?.dirty || registrationForm.get('firstname')?.touched)" class="validationText" [@fadeInSlideUp]>Please specify your First name. </div>              
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" formControlName="lastname" class="form-control" placeholder="Sneaker"/>
            <div *ngIf="!registrationForm.get('lastname')?.valid && (registrationForm.get('lastname')?.dirty || registrationForm.get('lastname')?.touched)" class="validationText" [@fadeInSlideUp]>Please specify your Last name. </div>              

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="!registrationForm.get('password')?.valid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)" class="validationText" [@fadeInSlideUp]>Password is not valid, please use at least 3 Chars</div>              
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm your Password</label>
            <input type="password" formControlName="confirmpassword" class="form-control">
            <div *ngIf="matchPasswords()" class="validationText" [@fadeInSlideUp]>Passwords do not Match.</div>              
        </div>
        <div class="form-group">
            <button class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
            <a class="btn btn-link" href="/login">Login</a>
        </div>

    </form>
</div>
